{% extends 'crm/base.html' %}
{% load staticfiles %}

{% block script_includes %}
<link href="{% static 'crm/crm_style.css' %}" rel="stylesheet" type="text/css" />
<script src="{% static 'crm/javascript/search.js' %}" type="text/javascript"></script>
<link href="{% static 'crm/typeahead.css' %}" rel="stylesheet" type="text/css" />
<script src="{% static 'crm/javascript/autocomplete.js' %}" type="text/javascript"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

{% endblock %}

{% block title %}Search | {% endblock %}

{% block content %}
<div class="container-fluid fill">
  <div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-9 col-sm-push-3">
      <p class="pull-right visible-xs">
        <button type="button" class="btn btn-primary btn-xs"
          data-toggle="offcanvas" title="Toggle sidebar">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </button>
      </p>
      <div class="col-sm-12 col-md-12 right-main-panel" id="main-panel">
        {% include 'crm/addins/search_panel.html' %}
      </div>
    </div>
    {% include 'crm/addins/sidebar.html' %}
  </div>

</div>
{% endblock %}
